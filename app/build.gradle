apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "com.zuoyupeng.zaker"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.0.0'
    compile files('libs/glide-3.7.0.jar')
    compile project(':convenientbanner')
    compile project(':xutils')
    compile 'com.ToxicBakery.viewpager.transforms:view-pager-transforms:1.2.32'
    compile 'com.android.support:recyclerview-v7:24.0.0'
    compile files('libs/fastjson-1.2.5.jar')
    compile files('libs/okhttp-3.4.1.jar')
    compile files('libs/okhttputils-2_6_2.jar')
    compile 'com.liaoinstan.springview:library:1.2.6'
    compile 'com.android.support:design:24.0.0'
    compile 'com.pnikosis:materialish-progress:1.7'
}
